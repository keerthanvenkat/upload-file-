<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/common.css" rel="stylesheet" type="text/css">
    </head>
<div class="loading-indicator-spin">
    <span><i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom text-white"></i> </span>
</div>
    <body>
        <div class="container">
            <div class="site-logo text-center m-t-30 m-b-20"><img src="/images/logo.png" style="margin-top:2%"></div>
            <div class="clear:both;"></div>
            <div class="wrapper-page">
                <div class="m-t-30 card-box" style="float:none">
                    <div class="text-center">
                        <h4 class="uppercase font-bold m-b-0 f-b-10">Login</h4>
                        <div class="login-error-message"><span></span></div>
                    </div>
                    <div class="panel-body">
                        <!--<form class="form-horizontal m-t-10" action="/api/login" method="post">-->
                        <form class="form-horizontal m-t-10">
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" name="username" id="username" maxlength="20" placeholder="Username" value="">
                                    <i></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-xs-12">
                                    <input class="form-control" type="text" name="password" id="password" placeholder="Password" value="">
                                    <i></i>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-4 pull-right">
                                    <button class="btn btn-primary btn-bordred btn-block waves-effect waves-light text-uppercase" id="btn-login" type="submit"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/internal-function.js"></script>
</html>
